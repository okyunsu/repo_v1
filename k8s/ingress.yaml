apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lif-ingress
  namespace: lif-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lif-gateway
            port:
              number: 80 