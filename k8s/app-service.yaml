apiVersion: v1
kind: Service
metadata:
  name: lif-gateway
  namespace: lif-system
  labels:
    app: lif-app
    service: gateway
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: gateway
  selector:
    app: lif-app

